<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Pressão Arterial</title>
    <style>
        /* Adicione estilos conforme necessário */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5; /* Tom de cinza claro */
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px auto;
            padding: 15px;
            max-width: 300px; /* Ajuste a largura conforme necessário */
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
        }

        input, button, select {
            margin-bottom: 10px;
            padding: 8px; /* Adiciona algum preenchimento aos elementos de entrada */
            width: calc(100% - 16px); /* Adiciona largura total com desconto do preenchimento */
            box-sizing: border-box; /* Garante que a largura inclua preenchimento e borda */
        }

        #pressaoRegistros {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            max-width: 300px; /* Ajuste a largura conforme necessário */
            margin-left: auto;
            margin-right: auto;
        }

        /* Adicione quadros para as fotos dos doutores */
        #doutor1, #doutor2 {
            width: 60px; /* Metade do tamanho anterior */
            height: 60px; /* Metade do tamanho anterior */
            display: inline-block;
            margin: 5px; /* Metade do tamanho anterior */
            border: 3px solid #0066cc; /* Metade da espessura anterior */
            border-radius: 4px; /* Metade do raio anterior */
            overflow: hidden; /* Garante que a borda não se estenda além das imagens */
        }
        
        #doutor1 img, #doutor2 img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o tamanho da imagem para cobrir todo o quadro */
            border-radius: 4px; /* Metade do raio anterior */
        }

        #saudacao {
            font-size: 14px; /* Metade do tamanho anterior */
            font-weight: bold;
            margin-top: 5px; /* Metade do tamanho anterior */
            color: #0066cc;
        }

        .medicos {
            margin-top: 5px; /* Metade do tamanho anterior */
            font-style: italic;
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="doutor1"><img src="doutor1.jpeg" alt="Doutor 1"></div>
    <div id="doutor2"><img src="doutor2.jpeg" alt="Doutor 2"></div>

    <h2>Registro de Pressão Arterial</h2>
    <p class="medicos">Médicos responsáveis: Dr. Guilherme e Dra. Cindy</p>

    <form id="registroForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Período do Dia:</label>
        <select id="hora" name="hora" required>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>

        <label for="sistolica">Pressão Sistólica (mmHg):</label>
        <input type="number" id="sistolica" name="sistolica" required pattern="[0-9+]">

        <label for="diastolica">Pressão Diastólica (mmHg):</label>
        <input type="number" id="diastolica" name="diastolica" required pattern="[0-9+]">

        <button type="button" onclick="registrarAfericao()">Registrar Aferição</button>
    </form>

    <div id="pressaoRegistros"></div>

    <!-- Adicione uma área para notificações -->
    <div id="notificacoes"></div>

    <script src="script.js"></script>
</body>
</html>
