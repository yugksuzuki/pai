<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Pressão Arterial</title>
</head>
<body>
    <h2>Registro de Pressão Arterial</h2>

    <p class="medicos">Médicos responsáveis: Dr. Guilherme e Dra. Cindy</p>

    <form id="registroForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="sistolica">Pressão Sistólica (mmHg):</label>
        <input type="number" id="sistolica" name="sistolica" required>

        <label for="diastolica">Pressão Diastólica (mmHg):</label>
        <input type="number" id="diastolica" name="diastolica" required>

        <button type="button" onclick="registrarAfericao()">Registrar Aferição</button>
    </form>

    <div id="registros">
        <!-- Aqui serão exibidos os registros -->
    </div>
    
    <div id="pressaoRegistros"></div>

    <script src="script.js"></script>
</body>
</html>
