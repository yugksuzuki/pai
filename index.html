<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Pressão Arterial</title>
    <style>
        /* Adicione estilos conforme necessário */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('caminho/para/sua/imagem_de_plano_de_fundo.jpg');
            background-size: cover; /* Ajusta o tamanho da imagem para cobrir todo o corpo */
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
        }

        input, button, select {
            margin-bottom: 10px;
            padding: 5px; /* Adiciona algum preenchimento aos elementos de entrada */
            width: 80%; /* Define uma largura padrão de 80% */
            box-sizing: border-box; /* Inclui a largura e a altura com a borda e o preenchimento */
        }

        .medicos {
            margin-top: 20px;
            font-style: italic;
            font-weight: bold;
            color: #0066cc;
        }

        #pressaoRegistros {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Adicione quadros para as fotos dos doutores */
        #doutor1, #doutor2 {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            border: 5px solid #0066cc; /* Adiciona uma borda azul */
            border-radius: 10px; /* Borda arredondada */
            overflow: hidden; /* Garante que a borda não se estenda além das imagens */
        }
        
        #doutor1 img, #doutor2 img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o tamanho da imagem para cobrir todo o quadro */
            border-radius: 10px; /* Borda arredondada para as imagens */
        }
    </style>
</head>
<body>
    <div id="doutor1"><img src="doutor1.jpeg" alt="Doutor 1"></div>
    <div id="doutor2"><img src="doutor2.jpeg" alt="Doutor 2"></div>

    <h2>Registro de Pressão Arterial</h2>
    <p class="medicos">Médicos responsáveis: Dr. Guilherme e Dra. Cindy</p>

    <form id="registroForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora:</label>
        <select id="hora" name="hora" required>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>

        <label for="sistolica">Pressão Sistólica (mmHg):</label>
        <input type="number" id="sistolica" name="sistolica" required pattern="[0-9]+" style="width: 80%;">

        <label for="diastolica">Pressão Diastólica (mmHg):</label>
        <input type="number" id="diastolica" name="diastolica" required pattern="[0-9]+" style="width: 80%;">

        <button type="button" onclick="registrarAfericao()">Registrar Aferição</button>
    </form>

    <div id="pressaoRegistros"></div>

    <!-- Adicione uma área para notificações -->
    <div id="notificacoes"></div>

    <script src="script.js"></script>
</body>
</html>
